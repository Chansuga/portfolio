<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
        }
        .links {
            text-align: center;
        }
        .links a {
            display: block;
            margin: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .links a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>須賀勇貴のポートフォリオ</h1>
    <div class="links">
        <a href="{% url 'profile' %}">プロフィールページへ</a>
        <a href="{% url 'career' %}">経歴ページへ</a>
    </div>
</body>
</html>
